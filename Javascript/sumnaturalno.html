<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let sum = 0;

for (let i = 1; i <= 10; i++) {
    sum += i;
}
document.write("The sum of the first 10 natural numbers is: " + sum);

    </script>
</body>
</html>

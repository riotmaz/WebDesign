<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var number = prompt("Enter an integer to reverse its digits:");

if (isNaN(number) || number === "") {
    document.write("Please enter a valid integer.");
} else {
    var reversedNumber = number.split('').reverse().join('');
    
    document.write(`The number with digits reversed is: ${reversedNumber}`);
}

    </script>
</body>
</html>

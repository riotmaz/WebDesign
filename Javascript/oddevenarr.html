<!DOCTYPE html>
<html lang="en">
<head>
  <title>Count Even and Odd Numbers</title>
</head>
<body>
  <script>
    let arr = [999, 548, 763, 576, 599, 491, 303, 812, 641, 883, 236, 789, 288, 458, 435, 746, 286, 506, 521, 410, 
711, 191, 348, 402, 923, 661, 987, 281, 567, 804, 736, 88, 739, 183, 390, 509, 713, 265, 255, 323, 
793, 868, 485, 882, 17, 442, 36, 76, 144, 826, 971, 927, 966, 445, 398, 830, 268, 968, 657, 522, 
424, 192, 946, 761, 100, 197, 754, 169, 344, 545, 127, 835, 208, 342, 934, 936, 581, 233, 723, 956, 
457, 432, 504, 820, 965, 188, 702, 988, 888, 111, 951, 503, 849, 917, 848, 734, 877, 896, 847, 900
];

    let evenCount = 0;
    let oddCount = 0;

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        evenCount++;  
      } else {
        oddCount++;   
      }
    }

    document.write("Number of even integers: " + evenCount + "<br>");
    document.write("Number of odd integers: " + oddCount);
  </script>
</body>
</html>

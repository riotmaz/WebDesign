    <script>
       
let arr = [10, 25, 8, 42, 15];


let maxValue = Math.max(...arr);
let minValue = Math.min(...arr);

document.write("Maximum Value: " + maxValue + "<br>");
document.write("Minimum Value: " + minValue);

    </script>

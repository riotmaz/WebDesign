<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mark=parseInt(prompt("Enter the Mark:"))

        if(mark<25 && mark>=0){
            document.write(mark+" is a F grade")
        }
        else if(mark>=25 && mark<45){
            document.write(mark+" is a E grade")
        }
        else if(mark>=45 && mark<50){
            document.write(mark+" is a D grade")
        }
        else if(mark>=50 && mark<60){
            document.write(mark+" is a C grade")
        }
        else if(mark>=60 && mark<80){
            document.write(mark+" is a B grade")
        }
        else if(mark>=80){
            document.write(mark+" is a A grade")
        }
        else{
            document.write("Invalid input, Grade doesn't exist")
        }
    </script>
</body>
</html>

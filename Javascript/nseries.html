<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var n = parseInt(prompt("Enter a positive integer n:"));

if (isNaN(n) || n <= 0) {
    document.write("Please enter a valid positive integer.");
} else {
    var sum = 0;

    for (var i = 1; i <= n; i++) {
        sum += 1 / i;
    }

    document.write(`The sum of the series is: ${sum}`);
}

    </script>
</body>
</html>

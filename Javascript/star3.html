<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
for (var i = 1; i <= 5; i++) {
    var row = [" ", " ", " ", " ", " "]; 

    for (var j = 5 - i; j < 5; j++) {
        row[j] = "*";
    }

    document.write(row.join("") + "<br>");
}


    </script>
</body>
</html>

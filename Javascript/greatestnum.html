<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x= parseInt(prompt("Enter a value"));
        var y= parseInt(prompt("Enter a value"));
        var z= parseInt(prompt("Enter a value"));

        if(x>y && x>z){
            document.write(x+" is greater")
        }
        else if(y>x && y>z){
            document.write(y+" is greater")
        }
        else if(z>x && z>y){
            document.write(z+" is greater")
        }
    </script>
</body>
</html>

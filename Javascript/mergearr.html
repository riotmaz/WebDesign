<!DOCTYPE html>
<html lang="en">
<head>
  <title>Merge Arrays</title>
</head>
<body>
  <script>
    let arr1 = ["apple", "banana", "cherry"];
    let arr2 = ["orange", "grape", "mango"];

    let mergedArray = arr1.concat(arr2);

    document.write("Merged Array: " + mergedArray.join(", "));
  </script>
</body>
</html>

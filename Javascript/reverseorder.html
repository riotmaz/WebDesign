<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reverse Array</title>
</head>
<body>
  <script>
    let arr = ["cat", "vat", "sat", "lat", "rat"];
    
    let reversedArr = arr.reverse();

    for (let i = 0; i < reversedArr.length; i++) {
      document.write(reversedArr[i] + "<br>");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function findDeepestKey(obj, currentDepth = 0, deepest = { key: '', depth: 0 }) {
    for (let key in obj) {
        if (obj.hasOwnProperty(key)) {
            if (typeof obj[key] === 'object' && obj[key] !== null) {
                deepest = findDeepestKey(obj[key], currentDepth + 1, deepest);
            } else {
                if (currentDepth > deepest.depth) {
                    deepest = { key, depth: currentDepth };
                }
            }
        }
    }
    return deepest;
}

const nestedObj = {
    name: "Alice",
    address: {
        city: "Wonderland",
        postal: {
            code: "12345",
            region: "Fantasy",
            country: {
                name: "Imaginaryland"
            }
        }
    },
    hobbies: ["reading", "chess"]
};

const result = findDeepestKey(nestedObj);
console.log(result);

    </script>
</body>
</html>

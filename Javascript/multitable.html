<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var number = parseInt(prompt("Enter a positive integer:"));


if (isNaN(number) || number <= 0) {
    document.write("Please enter a valid positive integer.");
} else {
    document.write(`<h3>Multiplication Table for ${number}:</h3>`);
    for (var i = 1; i <= 10; i++) {
        document.write(`${number * i}<br>`);
    }
}

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums=parseInt(prompt("Enter a number:"))
        if(nums===1){
            document.write(1+"st day of the week is Sunday")
        }
        else if(nums===2){
            document.write(2+"nd day of the week is Monday")
        }
        else if(nums===3){
            document.write(3+"rd day of the week is Tuesday")
        }
        else if(nums===4){
            document.write(4+"th day of the week is Wednesday")
        }
        else if(nums===5){
            document.write(5+"th day of the week is Thursday")
        }
        else if(nums===6){
            document.write(6+"th day of the week is Friday")
        }
        else if(nums===7){
            document.write(7+"th day of the week is Saturday")
        }
        else{
            document.write("Invalid input. Weekday doesn't exist")
        }
    </script>
</body>
</html>

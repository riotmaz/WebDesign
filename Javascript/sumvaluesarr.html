<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sum of Array</title>
</head>
<body>
  <script>
    let arr = [10, 20, 30, 40, 50];

    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]; 
    }

    document.write("Sum of array values: " + sum);
  </script>
</body>
</html>

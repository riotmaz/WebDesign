<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("Enter the year:"))
        if(year%4===0){
            document.write(year+" is a Leap Year")
        }
        else{
            document.write(year+" is not a Leap Year")
        }
    </script>
</body>
</html>

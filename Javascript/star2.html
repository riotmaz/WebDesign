<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var rows = 5;

for (var i = 1; i <= rows; i++) {
    var stars = "";
    
    for (var j = 1; j <= i; j++) {
        stars += "*";
    }
    
    document.write(stars + "<br>");
}

    </script>
</body>
</html>

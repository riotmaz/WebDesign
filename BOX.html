<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <style>
.main-container {
    display: flex;
    gap: 20px;
}

.column {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.box {
    background-color: #007BFF;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-size: 14px;
}

.small-boxes .box {
    width: 100px;
    height: 50px;
}

.large-box .box {
    width: 150px;
    height: 300px;
}

    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Column -->
        <div class="column small-boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>

        <!-- Middle Column -->
        <div class="column large-box">
            <div class="box">Big Box</div>
        </div>

        <!-- Right Column -->
        <div class="column small-boxes">
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
        </div>
    </div>
</body>
</html>

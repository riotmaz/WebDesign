<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Details Modal</title>
    <style>
        /* General Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Modal Content */
        .modal-content {
           background-color: #fff;
           margin: 10% auto;
           padding: 20px;
           border-radius: 10px;
           width: 60%;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           position: relative;
           max-height: 80vh; /* Limit the modal height to 80% of the viewport height */
           overflow-y: auto; /* Enable vertical scrolling */
        }


        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-container {
            display: grid;
            grid-template-columns: 48% 48%; /* Two columns with equal width */
            gap: 4%; /* Space between columns */
            width: 100%; /* Take full width of the parent */
            padding: 2%; /* Padding inside the container */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }

        /* Individual Sections (Left and Right) */
        .form-section {
            display: flex;
            flex-direction: column;
        }

        /* Form Styles */
        .form-section label {
            margin-top: 5px;
            font-size: 150%; /* Adjust font size relative to parent */
            color: rgb(73, 73, 73);
        }

        .input1 {
            border: 0px;
            border-bottom: 1px solid gray;
        }

        .input1:focus {
            border-bottom: 1px solid gray;
        }

        .form-section input[type="text"],
        .form-section input[type="email"] {
            width: 100%; /* Full width within the section */
            padding: 2%; /* Internal padding for input fields */
            margin-top: 5px;
            font-size: 150%;
            box-sizing: border-box;
            border: none; /* No border */
            border-bottom: 1px solid #ccc;
        }

        .form-section input::placeholder {
            font-size: 60%;

        }
        .form-section input:focus::placeholder {
            visibility: hidden;
        }

        .form-section input[type="radio"]:checked + label,
        .form-section input[type="checkbox"]:checked + label {
            color: navy;
        }

        .form-section input[type="radio"]:hover + label,
        .form-section input[type="checkbox"]:hover + label {
            color: rgb(70, 70, 145);
        }

        .form-section input[type="text"]:focus,
        .form-section input[type="email"]:focus {
            outline: none; /* Remove default browser outline */
            border: none; /* Ensure no full border is added */
            border-bottom: 1px solid #ccc; /* Keep the bottom border same */
        }

        form button {
            margin-top: 20px;
            width: 100%;
            padding: 4%;
            font-size: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .modal-content {
                width: 90%; /* Adjust modal width for smaller screens */
                margin: 5% auto;
            }

            .form-container {
                grid-template-columns: 100%; /* Single column layout */
                gap: 0; /* No gap between sections */
            }

            .form-section {
                margin-bottom: 20px; /* Add space between sections */
            }
        }
    </style>
</head>
<body>
    <!-- Button to open the modal -->
    <button id="openModal">Request Advertiser Details</button>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
           
            <form id="modalForm">
                <div class="form-container">
                    <!-- Left Section: Basic Information -->
                    <div class="form-section">
                        <h1 style="padding-top: 0; margin-top: 0;">BASIC INFORMATION</h1>
                        <label style="color: black;">Your reason to buy is:</label>
                        <div style="padding-left: 10px; padding-top: 5px;">
                            <input type="radio" id="investment" name="reason" value="investment" required>
                            <label for="investment">Investment</label>
                            <input type="radio" id="selfuse" name="reason" value="selfuse">
                            <label for="selfuse">Self Use</label>
                        </div>
                        <label style="color: black;">Are you a property dealer?</label>
                        <div style="padding-left: 10px; padding-top: 5px;">
                            <input type="radio" id="yes" name="dealer" value="yes" required>
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="dealer" value="no">
                            <label for="no">No</label>
                        </div>
                        <label for="name">Name</label>
                        <input class="input1" type="text" id="name" name="name" required placeholder="Enter your Full Name">
                        <label for="phone">Phone</label>
                        <input class="input1" type="text" id="phone" name="phone" maxlength="10" required placeholder="This number would be verified">
                        <label for="email">Email:</label>
                        <input class="input1" type="email" id="email" name="email" required placeholder="abc@gmail.com">
                    </div>
                    <!-- Right Section: Optional Information -->
                    <div class="form-section">
                        <h2 style="font-size: xx-large;">Optional Information</h2>
                        <label>By when are you planning to buy the property?</label>
                        <div style="padding-left: 10px; padding-top: 5px;">
                            <input type="radio" id="3months" name="timeline" value="3months">
                            <label for="3months">3 months</label>
                            <input type="radio" id="6months" name="timeline" value="6months">
                            <label for="6months">6 months</label>
                            <input type="radio" id="more" name="timeline" value="more">
                            <label for="more">More than 6 months</label>
                        </div>
                        <div style="padding-top: 50px;">
                            <input type="checkbox" id="loan" name="interest" value="loan">
                            <label for="loan">I am interested in home loan</label>
                        </div>
                        <div style="padding-top: 20px;">
                            <input type="checkbox" id="siteVisit" name="interest" value="siteVisit">
                            <label for="siteVisit">I am interested in site visits</label>
                        </div>
                        <div style="padding-top: 20px;">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit">View Advertiser Details</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const openModal = document.getElementById('openModal');
        const closeModal = document.querySelector('.close');
        
        openModal.addEventListener('click', () => {
            modal.style.display = 'block';
        });
        
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>

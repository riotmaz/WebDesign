<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:2px solid #29004b;
        }
    #date-select {
        display: flex;
        gap: 10px;
        align-items: center;
        padding-top: 5px;
    }
    
    
    
    #date-select select {
        padding: 5px;
         border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-size: 10px;
        color: #333;
        width: 70px;
    }
    
    #date-select select:focus {
        outline: none;
        border-color: #007bff;
        background-color: #e7f0ff;
    }
    .box{
            background-color: rgb(171, 98, 239);
            padding-left: 20px;
            padding-top: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <table>
    <caption style="font-size: 50px;">STUDENT REGISTRATION FORM</caption>
   <div class="box"> 
     <form>
        <label for="fname" style="padding: 10px;">FIRST NAME</label>
        <input type="name" id="fname" name="fname" style="background-color: beige; border: 2px solid #333;">
        <label>(max 30 characters a-z and A-Z)</label>
        <br>
        <br>
        <label for="lname" style="padding: 10px;">LAST NAME</label>
        <input type="name" id="lname" name="lname" style="background-color: beige; border: 2px solid #333;">
        <label>(max 30 characters a-z and A-Z)</label>
        <br>
        <br>
         <div id="date-select">
            <label style="padding: 10px;">DATE OF BIRTH</label>
            <select id="day" name="day" style="background-color: beige; border: 2px solid #333;">
                <!-- Days from 1 to 31 -->
                <option value="" disabled selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month" name="month" style="background-color: beige; border: 2px solid #333;">
                <!-- Months from January to December -->
                <option value="" disabled selected>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="year" name="year" style="background-color: beige; border: 2px solid #333;">
                <!-- Years from 1990 to 2021 (or desired range) -->
                <option value="" disabled selected>Year</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2020</option>
                <option value="2021">2021</option>
            </select>
        </div>
        <br>
        <label for="email" style="padding: 10px;">MAIL ID</label>
        <input type="email" id="email" name="email" style="background-color: beige; border: 2px solid #333;">
        <br>
        <br>
        <label for="phone" style="padding: 10px;">MOBILE NUMBER</label>
        <input type="tel" id="phone" name="phone" placeholder="1234-567-890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" style="background-color: beige; border: 2px solid #333; text-align: center; font-size: 15px;" required>
        <label>(10 digit number)</label>
        <br>
        <br>
        <label for="gender" style="padding: 10px;">GENDER</label>
        <label>Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label>Female</label>
        <input type="radio" id="female" name="gender" value="femmale">
        <br>
        <br>
        <label for="adr" style="padding: 10px;">ADDRESS</label>
        <input type="name" id="adr" name="adr" style="background-color: beige; border: 2px solid #333; width: 300px; height: 100px;">
</body>
</html>

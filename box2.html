<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <style>
        
        .container {
            border: 2px solid #333;
            width: 50%;
            background: #fff;
            text-align: left;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
        }
        .header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left; /* Header remains centered */
        }
        .row {
            border: 1px solid #999;
            margin: 10px 0;
            padding: 20px;
            font-size: 1rem;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Section Heading</div>
        <div class="row">Content of Box 1</div>
        <div class="row">Content of Box 2</div>
    </div>
</body>
</html>

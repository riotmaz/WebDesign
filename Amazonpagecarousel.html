<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
        }
        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .left a, .navbar .right a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .navbar .search-bar input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .navbar .search-bar button {
            padding: 5px 10px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
       .carousel-inner{
        height: 600px;
       }
       .carousel-item{
        height: 1000px;
       }
        </style>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   
        
    
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div class="logo">Amazon</div>
            <a href="#">All</a>
            <a href="#">Fresh</a>
            <a href="#">Best Sellers</a>
            <a href="#">Mobiles</a>
            <a href="#">Customer Service</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon.in">
            <button>Search</button>
        </div>
        <div class="right">
            <a href="#">Account & Lists</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </div>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        </div>
        
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Images/c1.jpg" alt="Los Angeles" class="d-block" style="width:100%;">
          </div>
          <div class="carousel-item">
            <img src="../Images/c2.jpg" alt="Chicago" class="d-block" style="width:100%;">
          </div>
          <div class="carousel-item">
            <img src="../Images/c3.jpg" alt="New York" class="d-block" style="width:100%;">
          </div>
          <div class="carousel-item">
            <img src="../Images/c4.jpg" alt="New" class="d-block" style="width:100%;">
          </div>
          <div class="carousel-item">
            <img src="../Images/c5.jpg" alt=" York" class="d-block" style="width:100%">
          </div>
        </div>
    
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Details Modal</title>
    <style>
        /* General Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
}
/* Modal Content */
.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 60%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    max-height: 80vh; /* Limit the modal height to 80% of the viewport height */
    overflow-y: auto; /* Enable vertical scrolling */
}


/* Close Button */
.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #aaa;
    cursor: pointer;
}

.close:hover {
    color: #000;
}
.form-container {
    display: grid;
    grid-template-columns: 48% 48%; /* Two columns with equal width */
    gap: 4%; /* Space between columns */
    width: 100%; /* Take full width of the parent */
    height: 100%; /* Adjust to fit the parent modal */
    padding: 2%; /* Padding inside the container */
    box-sizing: border-box; /* Include padding in width/height calculations */
}

/* Individual Sections (Left and Right) */
.form-section {
    display: flex;
    flex-direction: column;
    height: 100%; /* Fit the full height of the container */
}
/* Form Styles */
.form-section label {
    margin-top: 5px;
    font-size: 150%; /* Adjust font size relative to parent */
    color: rgb(48, 48, 48);
}

.input1{
    border: 0px;
    border-bottom: 1px solid gray;
}
 .input1:focus{
    border-bottom: 1px solid gray;
 }


/* Input Fields and Radio/Checkbox Layout */
.form-section input[type="text"],
.form-section input[type="email"] {
    width: 100%; /* Full width within the section */
    padding: 2%; /* Internal padding for input fields */
    margin-top: 5px;
    font-size: 150%;
    box-sizing: border-box;
    border: none; /* No border */
    border-bottom: 1px solid #ccc;
}
.form-section input::placeholder {
    font-size: 60%;

}
.form-section input:focus::placeholder {
    visibility: hidden;
}
/* Radio Buttons and Checkboxes */
.form-section input[type="radio"],
.form-section input[type="checkbox"] {
    margin-right: 5px;
}
.form-section input[type="radio"]:checked + label,
.form-section input[type="checkbox"]:checked + label {
    color: navy;
}
.form-section input[type="radio"]:hover + label,
.form-section input[type="checkbox"]:hover + label {
    color: rgb(70, 70, 145);
}

.form-section input[type="text"]:focus,
.form-section input[type="email"]:focus {
    outline: none; /* Remove default browser outline */
    border: none; /* Ensure no full border is added */
    border-bottom: 1px solid #ccc; /* Keep the bottom border same */
}

form button {
    margin-top: 20px;
    width: 100%;
    padding: 2%;
    font-size: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}


/* Optional Link Styling */
.form-section a {
    color: #007bff;
    text-decoration: none;
}

.form-section a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <!-- Button to open the modal -->
    <button id="openModal">Request Advertiser Details</button>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
           
            <form id="modalForm">
                <div class="form-container">
                    <!-- Left Section: Basic Information -->
                    <div class="form-section">
                        <h1 style="padding-top: 0; margin-top: 0;">BASIC INFORMATION</h1>
                
                        <label style="color: #000;">Your reason to buy is:</label>
                        <div style="padding-top: 10px; padding-left: 20px;">
                            <input type="radio" id="investment" name="reason" value="investment" required>
                            <label for="investment" style="font-size: 140%;">Investment</label>
                            <input type="radio" id="selfuse" name="reason" value="selfuse">
                            <label for="selfuse" style="font-size: 140%;">Self Use</label>
                        </div>
                
                        <label style="color: #000;">Are you a property dealer?</label>
                        <div style="padding-top: 10px; padding-left: 20px;">
                            <input type="radio" id="yes" name="dealer" value="yes" required>
                            <label for="yes" style="font-size: 140%;">Yes</label>
                            <input type="radio" id="no" name="dealer" value="no">
                            <label for="no" style="font-size: 140%;">No</label>
                        </div>
                
                        <label for="name" style="font-size: 120%;">Name</label>
                        <input class="input1" type="text" id="name" name="name" required placeholder="Enter your Full Name">
                
                        <label for="phone" style="font-size: 120%;">Phone</label>
                        <input class="input1" type="text" id="phone" name="phone" maxlength="10" required placeholder="This number would be verified">
                
                        <label for="email" style="font-size: 120%;">Email:</label>
                        <input class="input1" type="email" id="email" name="email" required placeholder="abc@gmail.com">
                    </div>
                
                    <!-- Right Section: Optional Information -->
                    <div class="form-section">
                        <h2 style="padding-top: 5px; font-size: xx-large;">Optional Information</h2>
                
                        <label style="color: rgb(48, 48, 48);">By when are you planning to buy the property?</label>
                        <div style="padding-top: 10px;">
                            <input type="radio" id="3months" name="timeline" value="3months">
                            <label for="3months">3 months</label>
                            <input type="radio" id="6months" name="timeline" value="6months">
                            <label for="6months">6 months</label>
                            <input type="radio" id="more" name="timeline" value="more">
                            <label for="more">More than 6 months</label>
                        </div>
                
                        <div style="padding-top: 50px;">
                            <input type="checkbox" id="loan" name="interest" value="loan">
                            <label for="loan">I am interested in home loan</label>
                        </div>
                        <div style="padding-top: 20px;">
                            <input type="checkbox" id="siteVisit" name="interest" value="siteVisit">
                            <label for="siteVisit">I am interested in site visits</label>
                        </div>
                        <div style="padding-top: 20px; padding-bottom: 20px;">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                
                        <button type="submit">View Advertiser Details</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>// Open and Close Modal
        const modal = document.getElementById('modal');
        const openModal = document.getElementById('openModal');
        const closeModal = document.querySelector('.close');
        
        openModal.addEventListener('click', () => {
            modal.style.display = 'block';
        });
        
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        </script>
</body>
</html>
